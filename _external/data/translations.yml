  el: 'Παρακαλούμε, μοιραστείτε τις ιδέες, προτάσεις ή τα σχόλιά σας μέσω ηλεκτρονικού ταχυδρομείου στη δημόσια λίστα [$1](mailto:$1?subject=%s) ή μέσω του Github.'
  zh-hans: '请通过电子邮件将您的想法、建议或意见分享到公共存档列表[$1](mailto:$1?subject=%s)或通过GitHub提交意见'
